<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Portfólio</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Vincula o arquivo CSS externo para estilização -->
</head>
<body>
    <!-- Cabeçalho da página com a navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <h1>Contato</h1>
        <!-- Formulário de contato -->
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <!-- Campo para o nome do usuário -->
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Campo para o email do usuário -->
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <!-- Campo para a mensagem do usuário -->
            
            <button type="submit">Enviar</button>
            <!-- Botão de envio do formulário -->
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>
</body>
</html>
